<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Kamera Palsu</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            transition: background-color 0.2s ease;
        }
        #flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>

<div id="flash"></div>

<script>
    async function startPrank() {
        try {
            // Minta izin akses kamera
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            const tracks = stream.getTracks();
            
            // Efek layar putih (seperti selfie)
            const flashScreen = document.getElementById("flash");
            flashScreen.style.opacity = "1";

            setTimeout(() => {
                flashScreen.style.opacity = "0"; // Layar putih hilang setelah selfie

                // Nyalakan flash (jika browser mendukung)
                if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                    tracks[0].applyConstraints({ advanced: [{ torch: true }] }).catch(console.error);
                }

                setTimeout(() => {
                    // Matikan flash setelah beberapa detik (seperti foto kamera belakang)
                    tracks.forEach(track => track.stop());
                }, 500); // Ganti angka ini sesuai durasi flash kamera belakang

            }, 200); // Ganti angka ini sesuai durasi layar putih selfie

        } catch (error) {
            console.error("Akses kamera ditolak:", error);
        }
    }

    // Jalankan prank saat halaman dibuka
    window.onload = startPrank;
</script>

</body>
</html>
