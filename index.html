<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Effect</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            background: lime;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Flash Test</h2>
        <button class="btn" onclick="startFlash()">Mulai Flash</button>
    </div>

    <script>
        let stream;

        async function turnOnFlash() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment", torch: true } });
                const track = stream.getVideoTracks()[0];
                const capabilities = track.getCapabilities();

                if ("torch" in capabilities) {
                    await track.applyConstraints({ advanced: [{ torch: true }] });
                    console.log("Flash Kamera Dinyalakan");
                }
            } catch (error) {
                console.error("Gagal mengakses flash kamera:", error);
            }
        }

        function turnOffFlash() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                console.log("Flash Kamera Dimatikan");
            }
        }

        function startFlash() {
            document.body.style.backgroundColor = "white";
            turnOnFlash();

            setTimeout(() => {
                document.body.style.backgroundColor = "black";
                turnOffFlash();
            }, 100); // Waktu sinkronisasi flash
        }
    </script>
</body>
</html>
